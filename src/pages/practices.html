</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">MEDLik</div>
            <ul class="nav-menu">
                <li><a href="../index.html">Accueil</a></li>

        </div>

    <main class="container" style="padding: 2rem;">
        <h1 style="color: #2c3e50; margin-bottom: 2rem;">Bonnes pratiques</h1>
       <div id="practices-list">
    <div class="practice-card">
        <a href="practice-detail.html?id=time-management">
            <strong>Gérer son temps pendant l'épreuve</strong>
            <span>Techniques d'examen</span>
        </a>
    </div>

    <div class="practice-card">
        <a href="practice-detail.html?id=stay-calm">
            <strong>Rester calme sous pression</strong>
            <span>Gestion du stress</span>
        </a>
    </div>

    <div class="practice-card">
        <a href="practice-detail.html?id=prioritize">
            <strong>Prioriser les questions faciles</strong>
            <span>Stratégie</span>
        </a>
    </div>
</div>

    </main>

    <script>
        // Liste des bonnes pratiques
        const practices = [
            { id: 'time-management', title: "Gérer son temps pendant l'épreuve", category: 'Techniques d\'examen', description: 'Optimisez votre temps le jour du concours' },
            { id: 'read-questions', title: "Lire attentivement les questions", category: 'Techniques d\'examen', description: 'Évitez les erreurs par précipitation' },
            { id: 'stay-calm', title: "Rester calme sous pression", category: 'Gestion du stress', description: 'Respirez et concentrez-vous' },
            { id: 'prioritize', title: "Prioriser les questions faciles", category: 'Stratégie', description: 'Gagnez du temps sur les questions difficiles' }
        ];

        const practicesListDiv = document.getElementById('practices-list');

        function loadPractices() {
            const followed = JSON.parse(localStorage.getItem('medlik_followed_practices')) || [];
            practicesListDiv.innerHTML = '';
            
            practices.forEach(practice => {
                const isFollowed = followed.includes(practice.id);
                const div = document.createElement('div');
                div.className = 'practice-card';
                div.style.cssText = `
                    padding: 1.5rem; 
                    border: 1px solid #ddd; 
                    border-radius: 6px; 
                    background: ${isFollowed ? '#d4edda' : '#f8f9fa'};
                    margin-bottom: 1rem; 
                    cursor: pointer;
                    display:flex; justify-content:space-between; align-items:center;
                    transition: all 0.2s;
                `;
                div.innerHTML = `
                    <div>
                        <h3 style="margin:0 0 0.3rem 0; font-size:1.1rem;">▶ ${practice.title}</h3>
                        <p style="margin:0; font-size:0.9rem; color:#666;">${practice.category}</p>
                    </div>
                    <div>
                        <button style="
                            padding: 0.4rem 0.8rem;
                            border:none; border-radius:4px;
                            background:${isFollowed?'#28a745':'#2196F3'};
                            color:white; cursor:pointer;
                        ">
                            ${isFollowed ? 'Suivie' : 'Ajouter'}
                        </button>
                    </div>
                `;
                const btn = div.querySelector('button');
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFollowPractice(practice.id);
                });

               div.addEventListener('click', () => {
                   window.location.href = `practice-detail.html?id=${practice.id}`;
});


                practicesListDiv.appendChild(div);
            });
        }

        function toggleFollowPractice(id) {
            let followed = JSON.parse(localStorage.getItem('medlik_followed_practices')) || [];
            if(followed.includes(id)){
                followed = followed.filter(f => f !== id);
            } else {
                followed.push(id);
            }
            localStorage.setItem('medlik_followed_practices', JSON.stringify(followed));
            loadPractices();
        }

        loadPractices();
    </script>
</body>
</html>
